<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC UZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">

        <div class="container">

            <div class="header__navbar">

                <div class="header__left">
                    <img width="84" height="84" src="./img/KFC.svg" alt="">
                </div>

                <div class="header__right">

                    <button>MENYU</button>
                    <a href="https://kfc.com.uz/stores"><button>RESTORANLAR</button></a>
                    <a href="https://kfc.com.uz/page/halal"><img src="img/HALOL SERTIFIKATLARI KFC UZBEKISTON RESTORANLARIDA.svg" alt=""></a>
                    <button class="active">HOZIR BUYURTMA BERISH</button>

                    <div class="icons">
                        <img src="./img/telephone.svg" alt="">
                        <img class="icon-man" src="./img/contact.svg" alt="">
                        <img src="./img/lang.svg" alt="">
                    </div>

                </div>

            </div>

        </div>

    </header>

    <main>
        <div class="container">
            <nav class="navbar">
                <div class="relative__box">
                    <a href="#combo"><img src="img/combo.svg" alt=""></img>
                    </a>
                    <br>
                    <a href="#tavsiya"><img src="./img/tavsiya.svg" alt=""></a>
                    <br>
                    <a href="#burgers"><img src="img/burger.svg" alt=""></a>
                    <br>
                    <a href="#salads"><img src="./img/salad.svg" alt=""></a>
                    <br>
                    <a href="#tvisters"><img src="./img/lavash.svg" alt=""></a>
                    <br>
                    <a href="#baskets"><img src="./img/basket.svg" alt=""></a>
                    <br>
                    <a href="#chickens"><img src="./img/tovuq.svg" alt=""></a>
                    <br>
                    <a href="#box_combo"><img src="./img/box_combo.svg" alt=""></a>
                    <br>
                    <a href="#lanchbokslar"><img src="./img/box_lunch.svg" alt=""></a>
                    <br>
                    <a href="#free"><img src="./img/free.svg" alt=""></a>
                    <br>
                    <a href="#sovus"><img src="./img/qayalar.svg" alt=""></a>
                    <br>
                    <a href="#drinks"><img src="./img/drink.svg" alt=""></a>
                    <br>
                    <a href="#hot_drinks"><img src="./img/hot.svg" alt=""></a>
                    <br>
                    <a href="#deserts"><img src="./img/shirinlik.svg" alt=""></a>
                </div>
                <div id="fast_food">
                    <div id="combo">
                        <h1 class="food_name">Combo</h1>
                        <img src="./img/Background+Shadow.svg" alt="">
                    </div>
                    <div id="Tavsiya_etiladi">
                        <h1 class="food_name">Tavsiya etiladi </h1>
                        <img src="./img/burgers.svg" alt="">
                    </div>
                    <div id="burgers">
                        <h1 class="food_name">Burgerlar</h1>
                        <img src="./img/burgerss.svg" alt="">
                    </div>
                    <div class="salads">
                        <h1 class="food_name">Salad</h1>
                        <img src="./img/salads.svg" alt="">
                    </div>
                    <div id="tvisters">
                        <h1 class="food_name">Tvisterlar</h1>
                        <img src="./img/tviteslar.svg" alt="">
                    </div>
                    <div id="baskets">
                        <h1 class="food_name">Basketlar</h1>
                        <img src="./img/baskets.svg" alt="">
                    </div>
                    <div id="chickens">
                        <h1 class="food_name">Suvli tovuq</h1>
                        <img src="./img/chickens.svg" alt="">
                    </div>
                    <div id="box_combo">
                        <h1 class="food_name">Bokslar va kombo</h1>
                        <img src="./img/box_combos.svg" alt="">
                    </div>
                    <div id="lanchbokslar">
                        <h1 class="food_name">Lanchbokslar</h1>
                        <img src="./img/lunchbox.svg" alt="">
                    </div>
                    <div id="free">
                        <h1 class="food_name">Kartoshka va sneklar</h1>
                        <img src="./img/free's.svg" alt="">
                    </div>
                    <div id="sovus">
                        <h1 class="food_name">Qaylalar va doplar</h1>
                        <img src="./img/souvs.svg" alt="">
                    </div>
                    <div id="drinks">
                        <h1 class="food_name">Sovuq ichimliklar</h1>
                        <img src="./img/drinks.svg" alt="">
                    </div>
                    <div id="hot_drinks">
                        <h1 class="food_name">Issiq ichimliklar</h1>
                        <img src="./img/hot_drinks.svg" alt="">
                    </div>
                    <div id="deserts">
                        <h1 class="food_name">Shirinliklar</h1>
                        <img src="./img/deserts.svg" alt="">
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <div class="malumotlar">
        <div class="container">
            <img src="img/malumotlar.svg" alt="">
        </div>
    </div>

    <footer>
        <div class="container">
            <img src="img/Group 16.svg" alt="">
        </div>
    </footer>

</body>

</html>
